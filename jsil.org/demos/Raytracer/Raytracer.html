<!DOCTYPE html> 
<html>
  <head>
    <title>Raytracer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <script src="../Libraries/JSIL.Core.js" type="text/javascript"></script>
    <script src="../Libraries/JSIL.Bootstrap.js" type="text/javascript"></script>
    <script src="mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"></script>
    <script src="System, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"></script>
    <script src="System.Xml, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"></script>
    <script src="System.Data.SqlXml, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"></script>
    <script src="System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a.js"></script>
    <script src="../Libraries/System.Drawing.js" type="text/javascript"></script>
    <script src="SimpleRaytracer, Version=0.0.0.0, Culture=neutral, PublicKeyToken=null.js"></script>
    
    <a href="https://github.com/kevingadd/JSIL/blob/master/Examples/SimpleRaytracer.cs">Source C#</a> | <a href="SimpleRaytracer, Version=0.0.0.0, Culture=neutral, PublicKeyToken=null.js">Compiled JS</a>
    <br><hr>
    <button id="runButton">Run raytracer</button><br>
    <textarea id="output" cols="30" rows="6"></textarea><br>
    <canvas id="canvas">
    </canvas>
    
    <script type="text/javascript">
    document.getElementById("runButton").addEventListener(
      "click", function () { 
        document.getElementById("output").value = "";
        simpleray.RayTracer.Main(); 
      }, true
    );
    
    JSIL.Host.getCanvas = function (desiredWidth, desiredHeight) {
        var e = document.getElementById("canvas");
        e.width = desiredWidth;
        e.height = desiredHeight;
        return e;
    };
    JSIL.Host.warning = function (warning) {
        // Suppress warnings since our output window is tiny
    };
    JSIL.Host.logWrite = function (text) {
        document.getElementById("output").value += text;
    };
    JSIL.Host.logWriteLine = function (text) {
        document.getElementById("output").value += text + "\n";
    };

    JSIL.Initialize();
    </script>
  </body>
</html>
